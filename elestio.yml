config:
  runTime: "NodeJs"
  version: ""
  framework: "Expo"
  buildCommand: "yarn build"
  buildDir: "web-build"
  runCommand: "yarn web"
  installCommand: "yarn install"
  icon: "assets/images/expo.svg"
  screenshot: "assets/images/screenshot.png"
ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "19006"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
    login: ""
    password: ""
environments:
  - key: "ENV"
    value: "production"
exposedPorts:
  - protocol: "HTTP"
    hostPort: "19006"
    containerPort: "19006"
    interface: "172.17.0.1"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Website"    
